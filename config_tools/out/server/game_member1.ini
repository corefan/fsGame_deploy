[System]
// 循环休眠毫秒数（小于0则不休眠）
Sleep = -1
// 主实体名称
MainEntity = SoloMember
// 启动脚本名称
MainScript = main
// 指定加载的组件模块（为空则全部加载）

[Module]
fskit.dll
fscomm.dll
fscollide.dll
fssolomember.dll
FsSoloTraceLog.dll
// 脚本文件

[Script]
// 所在路径
Path = ..\lua\solomember
// 是否即时重新加载
Reload = 1
// 资源文件

[Resource]
// 所在路径
Path = ..\res

[Main]
// 游戏分区编号
DistrictID = 101
// 游戏服务器编号
ServerID = 101
// 场景服务器编号
MemberID = 1
// 使用sns
UseSns = true
// Sns服务器个数
SnsServerCount = 1
// 场景碰撞信息文件的根路径
CollideRootPath = ..\Res\map
// 使用自定义消息回复
CustomAck = false
// 游戏逻辑模块

[Logic]
//Path = dll
Modules = 1
Module0 = fsgame.dll
// 内网地址

[Inner]
Addr = 10.0.0.13
Port = 3002
// 内网广播地址

[Broadcast]
Addr = 10.0.0.255
Port = 4001
//维护连接地址

[Echo]
Addr = 10.0.0.13

